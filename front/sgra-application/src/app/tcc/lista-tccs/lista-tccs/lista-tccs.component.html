<mat-toolbar>Lista de tccs</mat-toolbar>

<div class="componente-container">
  <div *ngIf="tccs$ | async as tccs; else loading">
    <!-- <li *ngFor="let tcc of tccs">{{tcc.nome}}</li> -->

    <table mat-table [dataSource]="tccs">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>TITULO</th>
        <td mat-cell *matCellDef="let tcc">
          <a routerLink="/tccs/editar/{{ tcc.id }}">
            {{ tcc.titulo }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="cronograma">
        <th mat-header-cell *matHeaderCellDef>CRONOGRAMA</th>
        <td mat-cell *matCellDef="let tcc">{{ tcc.cronograma }}</td>
      </ng-container>

      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>DOCUMENTO</th>
        <td mat-cell *matCellDef="let tcc">{{ tcc.documento }}</td>
      </ng-container>

      <ng-container matColumnDef="banca">
        <th mat-header-cell *matHeaderCellDef>BANCA</th>
        <td mat-cell *matCellDef="let tcc">{{ tcc.banca }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/tccs/cadastrar">
      Cadastrar
    </button>
  </div>
</div>

<!-- <ul *ngIf="tccs$ | async as tccs; else loading">
  <li *ngFor="let tcc of tccs">{{tcc.nome}}</li>
</ul> -->

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
