<mat-toolbar>Lista de estagios</mat-toolbar>

<div class="componente-container">
  <div *ngIf="estagios$ | async as estagios; else loading">
    <!-- <li *ngFor="let estagio of estagios">{{estagio.nome}}</li> -->

    <table mat-table [dataSource]="estagios">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="estagio">
        <th mat-header-cell *matHeaderCellDef>EST√ÅGIO</th>
        <td mat-cell *matCellDef="let estagio">
          <a routerLink="/estagios/editar/{{ estagio.id }}">
            {{ estagio.estagio }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let estagio">{{ estagio.aluno }}</td>
      </ng-container>

      <ng-container matColumnDef="orientador">
        <th mat-header-cell *matHeaderCellDef>ORIENTADOR</th>
        <td mat-cell *matCellDef="let estagio">{{ estagio.orientador }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>STATUS</th>
        <td mat-cell *matCellDef="let estagio">{{ estagio.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </div>
  <div class="linha-botoes">
    <button mat-raised-button color="primary" routerLink="/estagios/cadastrar">
      Cadastrar
    </button>
  </div>
</div>

<!-- <ul *ngIf="estagios$ | async as estagios; else loading">
  <li *ngFor="let estagio of estagios">{{estagio.nome}}</li>
</ul> -->

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
